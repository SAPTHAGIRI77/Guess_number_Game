<!DOCTYPE html>
<html>
  <head>
    <title>Guess Number</title>
    <link href="guess.css" rel="stylesheet" />
  </head>
  <body>
    <div class="par1">
      <button class="btn again">Again!</button>
      <p class="between">{Between 1 And 20}</p>
      <h1 style="text-align: center">Guess my Nmber!</h1>
      <div class="actnumber"><spam class="number">?</spam></div>
    </div>

    <div class="par2">
      <input type="number" class="guess" /><br /><br />
      <button class="btn check">Check</button>
    </div>

    <div class="par3">
      <p class="result">Start Processing ......</p>
      <p class="score">Score:20</p>
      <p class="highscore">High Score:0</p>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
